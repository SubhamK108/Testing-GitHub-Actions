name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.*
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build GitHub_App/ --configuration Release --no-restore

    - name: List Tests
      run: dotnet test -t Tests/

    - name: Test
      run: dotnet test Tests/ --no-restore --verbosity normal

